<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard | By Code Info</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
        }
        
        .sidebar {
            position: sticky;
            top: 0;
            left: 0;
            bottom: 0;
            width: 110px;
            height: 100vh;
            padding: 0 1.7rem;
            color: #fff;
            overflow: hidden;
            transition: all 0.5s linear;
            background: rgba(113, 99, 186, 255);
        }
        
        .sidebar:hover {
            width: 240px;
            transition: 0.5s;
        }
        
        .logo {
            height: 80px;
            padding: 16px;
        }
        
        .menu {
            height: 88%;
            position: relative;
            list-style: none;
            padding: 0;
        }
        
        .menu li {
            padding: 1rem;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.5s ease-in-out;
        }
        
        .menu li:hover,
        .active {
            background: #e0e0e058;
        }
        
        .menu a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .menu a span {
            overflow: hidden;
        }
        
        .menu a i {
            font-size: 1.2rem;
        }
        
        .logout {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        /* ****main body section**** */
        
        .main--content {
            position: relative;
            background: #c8b5d8;
            width: 100%;
            padding: 1rem;
        }
        
        .header--wrapper img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .header--wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 10px;
            padding: 10px 2rem;
            margin-bottom: 1rem;
        }
        
        .header--title {
            color: rgba(113, 99, 186, 255);
        }
        
        .user--info {
            display: flex;
            align-items: center;
            gap: 1;
        }
        
        .searh--box {
            background: rgb(237, 237, 237);
            border-radius: 15px;
            color: rgba(113, 99, 186, 255);
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
        }
        
        .searh--box input {
            background: transparent;
            padding: 10px;
        }
        
        .searh--box i {
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }
        
        .searh--box i:hover {
            transform: scale(1.2);
        }
        /* ****card container****** */
        
        .card--container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
        }
        
        .card--wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .main--title {
            color: rgba(113, 99, 186, 255);
            padding-bottom: 10px;
            font-size: 15px;
        }
        
        .payment--card {
            background: rgb(229, 223, 223);
            border-radius: 10px;
            padding: 1.2rem;
            width: 450px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.5s ease-in-out;
        }
        
        .payment--card:hover {
            transform: translateY(-5px);
        }
        
        .card--header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .amount {
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 14px;
            font-weight: 200;
        }
        
        .amount--value {
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
        }
        
        .icon {
            color: #fff;
            padding: 1rem;
            height: 60px;
            width: 60px;
            text-align: center;
            border-radius: 50%;
            font-size: 1.5rem;
            background: red;
        }
        
        .card-detail {
            font-size: 18px;
            color: #777777;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
        }
        /* color css */
        
        .light-red {
            background: rgb(251, 233, 233);
        }
        
        .light-purple {
            background: rgb(254, 226, 254);
        }
        
        .light-green {
            background: rgb(235, 254, 254);
        }
        
        .light-blue {
            background: rgb(236, 236, 254);
        }
        
        .dark-red {
            background: red;
        }
        
        .dark-purple {
            background: purple;
        }
        
        .dark-green {
            background: green;
        }
        
        .dark-blue {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="dashboard.html" target="content-frame">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="profile.html" target="content-frame">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="settings.html" target="content-frame">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span> 
                        <a href="ab.html"onclick="goToNextPage()"target="_self">Logout</a>
                    </span>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Primary</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--info">
                <div class="searh--box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search" />
                </div>
                <img src="logo.ico.png" alt="HTML5 icon" style="width:80px;height:80px;text-align:left;" />
            </div>
        </div>
        <div class="card--container">
            <h3 class="main--title">User's data</h3>
            <div class="card--wrapper">
                <div class="payment--card light-red">
                    <div class="card--header">
                        <div class="amount">
                            <span class="title">
                                Transactions<br><br>
                                <a href="Transaction.html"onclick="goToNextPage()"target="_self">Transactions</a>
                            </span>
                            <span class="amount-value"></span>
                        </div>
                        <i class="fas fa-exchange-alt icon dark-red"></i>
                    </div>
                    <span class="card-detail"></span>

                </div>

                <div class="payment--card light-purple">
                    <div class="card--header">
                        <div class="amount">
                            <span class="title">
                                Loan<br><br>
                                <a href="existing_loan.html"onclick="goToNextPage()"target="_self"> Existing Loan</a><br>
                            </span>
                            <span class="amount-value"></span>
                        </div>
                        <i class="fas fa-hand-holding-usd icon dark-purple"></i>
                    </div>
                    <span class="card-detail"></span>
                </div>

                <div class="payment--card light-green">
                    <div class="card--header">
                        <div class="amount">
                            <span class="title">
                                Insurance<br><br>
                                <a href="existing_policies.html"onclick="goToNextPage()"target="_self"> Existing Policies</a><br>
                            </span>
                            <span class="amount-value"></span>
                        </div>
                        <i class="fas fa-shield-alt icon dark-green"></i>
                    </div>
                    <span class="card-detail"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
